<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="product--card">


  <section class="product--image">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" type="image/jpg" media="(min-width: 45rem)"/>
      <img src="./images/image-product-mobile.jpg" height="100%" width="100%" alt="product photo" />
    </picture>
  </section>

  <section class="product--description">
    <h2>PERFUME</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="description--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    
    <div class="price--wrapper">
      <p class="price--new">$149.99</p>
      <p class="price--old">$169.99</p>
    </div>

    <button><img src="./images/icon-cart.svg" width="40" height="40" alt="cart">Add to Cart</button>
  </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.fivetailsdesign.com/">FiveTailsDesign</a>.
    </div>
  </footer>
</body>
</html>
